<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="video/mp4">

    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown!</h1>
            <!-- inputs -->
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you Counting Down to!">
                <br>
                <label for="date-picker">Select a Date</label>
                <input type="date" name="date-picker" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <br>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
